<head>
<script type="text/javascript">
var john = { user:"John", age:22, country:"United States" }; // created object created in pairs {key : Value}
var jared = { user:"Jared", age:23, country:"Mexico" };
var james = { user:"James", age:25, country:"Africa" };
var obj4 = { u1:john, u2:jared, u3:james }; // objects within objects nesting objects
document.write(obj4.u1.user);
</script>
</head>
